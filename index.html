<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Estatistic</title>
    <link rel="icon" href="img/Logo Branco.png">

    <!-- CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilo/stilo.css">

    <!-- Graficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

</head>

<body style="background-color: silver ;">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <a class="navbar-brand" href="index.html">
            <strong>Network Estatistic</strong>
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#"><strong>Home</strong> <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./index.html"><strong>Descritiva</strong></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./probabilidade.html"><strong>Probabilidade</strong></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><strong>...</strong></a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Fim Navbar -->

    <main style="margin: 10px 20px;">

        <!-- Imput de dados -->

        <div class="row container-fluid form-group" style="margin-left: 5px;">

            <select class="form-control col-4" name="tipoAmostra" id="Amostra" style="margin-top: 20px;">
                <option value="Amostra"><strong>Amostra</strong></option>
                <option value="População"><strong>População</strong></option>
            </select>

        </div>

        <div class="row form-group">
            <div class="col-4" id="styleDados">
                <div class="container-fluid">

                    <div class="form-group">
                        <label for="nomeVariavel"><strong>Nome da Variável</strong></label>
                        <input type="text" class="form-control" id="varNome" placeholder="Variável">
                    </div>


                    <div class="form-group">
                        <label for="dadosVariavel"><strong>Valores das Variável</strong></label>
                        <input type="" class="form-control" id="varDados"
                            placeholder="Colocar os dados separados com ','">
                    </div>
                </div>



                <div class="container-fluid" style="margin-left: 20px;margin-top: 15px;">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="calculoSelecionado" id="qualiNominal"
                            value="option1" checked>
                        <label class="form-check-label" for="qualiNominal"><strong>Qualitativa Nominal</strong></label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="calculoSelecionado" id="qualiOrdinal"
                            value="option2">
                        <label class="form-check-label" for="qualiOrdinal"><strong>Qualitativa Ordinal</strong></label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="calculoSelecionado" id="quantDiscreta"
                            value="option3">
                        <label class="form-check-label" for="quantDiscreta"><strong>Quantitativa Discreta</strong></label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="calculoSelecionado" id="quantContinua"
                            value="option4">
                        <label class="form-check-label" for="quantContinua"><strong>Quantitativa Continua</strong></label>
                    </div>
                </div>

                <br>
                <div class="container-fluid" onchange="carregar()">
                    <div class="col-6">
                        <label for="exampleFormControlSelect1"><strong>Medidas Separatriz</strong></label>
                        <select class="form-control" id="msSelect">
                            <option value="Escolha">Escolha</option>  
                          <option value="Quartil">Quartil</option>
                          <option value="Quintil">Quintil</option>
                          <option value="Decil">Decil</option>
                          <option value="Porcentil">Porcentil</option>
                        </select>
                    </div>
                    <br>
                    <div class="form-group">
                        <span style="text-align: center;" id="msSpan">50</span>
                        <input type="range" class="form-control-range" id="msRange">
                      </div>
                </div>


                <div class="form-group" id="varOrdem" style="display: none;"
                    style="margin-left: 20px; text-align: left;">
                    <br>
                    <label for="ordem"><strong>Digite a ordem</strong></label>
                    <input type="" class="form-control" id="ordem" placeholder="Colocar os dados separados com ','">
                    <small>Dados repetidos serão apagados</small>
                </div>

                <br>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                    </div>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="inputGroupFile01"
                            aria-describedby="inputGroupFileAddon01">
                        <label class="custom-file-label" for="inputGroupFile01">Clique aqui e selecione o
                            arquivo</label>
                    </div>
                </div>

                <br>
                <br>
                <button type="submit" 
                        id="BotaoCalcular" 
                        class="btn btn-dark"
                        style="margin-left:25px;">Calcular
                </button>

                <button type="submit" 
                        id="destroyChart" 
                        class="btn btn-danger"
                        style="margin-left:25px;"
                        onclick="destroyChart()">Apagar Gráfico
                </button>

            </div>

            <!-- Tabela -->
            <div id="calculoNominal" class="container-fluid col-6">
                <table class="container-fluid table table-dark table-striped table-hover ">
                    <thead id="headTabela">
                        <th id="variavelNome">Variável</th>
                        <th>Fi</th>
                        <th>Fi%</th>
                        <th>Fac</th>
                        <th>Fac%</th>
                    </thead>
                    <tbody id="corpo">
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tbody>
                </table>



            </div>
        </div>

        <div class="row">
            <div class="col-4" id="styleDados">
                <div class="container-fluid">
                    <p id="mode"></p>
                    <p id="mean"></p>
                    <p id="median"></p>
                    <p id="desvioP"></p>
                    <p id="cofVaria"></p>
                    <p id="medidasS"></p>
                </div>
            </div>
            <div class="chart-wrapper col-6" style="height: 150px; width: 150px ">
                <canvas id="oChartDasBonecas"></canvas>
            </div>
        </div>



    </main>

    <!-- JS -->
        <script src="./js/jquery.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="./js/tabela.js"></script>
</body>

</html>
