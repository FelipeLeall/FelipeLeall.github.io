<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Network Statistic</title>
  <link rel="icon" href="./img/Icone.png" />

  <!-- CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/estilo/stilo.css" />

  <!-- Graficos -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</head>

<body style="background-color: silver;">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="index.html">
      <strong>Network Statistic</strong>
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="./descritiva.html"><strong>Descritiva</strong></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./probabilidade.html"><strong>Probabilidade</strong></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="correlacao.html"><strong> Correlação e Regressão</strong></a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- Fim Navbar -->

  <div class="container-fluid">
    <!-- Imput de dados -->
    <div class="row">
      <div class="col-md-4 col-sm-12" id="formCorre">
        <h4 style="text-align: center;">Correlação e Regressão</h4>
        <hr>
        <br>
        <div class="form-group">
          <label for="valoresX"><strong>Valores de X</strong></label>
          <input type="" class="form-control" id="valoresx" placeholder="Colocar os dados separados com ','" />
        </div>

        <div class="form-group">
          <label for="dadosVariavel"><strong>Valores de Y</strong></label>
          <input type="" class="form-control" id="valoresy" placeholder="Colocar os dados separados com ','" />
        </div>
        <button type="submit" id="BotaoCalcular" class="btn btn-dark" onclick="correlacao()" style="margin-left: 25px;">
          Calcular
        </button>

        <br><br>
        <div id="showAtualizar" style="display: none;">
          <div class="form-group">
            <label for="valoresX"><strong>Adicionar Váriavel Independente (X)</strong></label>
            <input type="" class="form-control" id="novox" placeholder="Colocar os dados separados com ','" />
          </div>

          <div class="form-group">
            <label for="dadosVariavel"><strong>Adicionar Váriavel Independente (Y)</strong></label>
            <input type="" class="form-control" id="novoy" placeholder="Colocar os dados separados com ','" />
          </div>

          <button type="submit" id="botaoAtualizar" class="btn btn-dark" onclick="atualizar()"
            style="margin-left: 25px;">
            Atualizar
          </button>
        </div>
      </div>

      <div class="col-md-6 col-sm-12" id="resultado">
        <!-- Alert -->
        <div class="alert alert-danger alert-dismissible fade show" role="alert" id="alerta" style="display:none;">
          <strong>Deve ser inserido um valor para Atualizar o Grafico</strong>
        </div>

        <div id="correAuxi" style="display: none;">
            <h4 id="correResult"></h4>
            <h4 id="equacaoReg"></h4>
        </div>

        <!-- Chart -->
        <div class="chart-wrapper">
          <canvas id="chartCorre"></canvas>
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="./js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="./js/correlacao.js"></script>
</body>

</html>
