<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Estatistic</title>
    <link rel="icon" href="img/Logo Branco.png">

    <!-- CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilo/stilo.css">

    <!-- Graficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

</head>

<body style="background-color: silver ;">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <a class="navbar-brand" href="index.html">
            <strong>Network Estatistic</strong>
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#"><strong>Home</strong> <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./index.html"><strong>Descritiva</strong></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./probabilidade.html"><strong>Probabilidade</strong></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="correlacao.html"><strong> Correlação e Regressão</strong></a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Fim Navbar -->

    <div class="container-fluid">
        <div class="row" >
          <div class="col-md-6" id="styleDados">

            <div id="buttons">
                <ul>
                    <button type="button" id="btnBi" class="btn btn-outline-primary" onclick="buttonBi()">Binomial</button>
                    <button type="button" id="btnNor" class="btn btn-outline-primary" onclick="buttonNor()">Normal</button>
                    <button type="button" id="btnUni" class="btn btn-outline-primary" onclick="buttonUni()">Uniforme</button>
                </ul>
            </div>
            <!-- ========================================================= Binomial ======================================================= -->
            <!-- ========================================================================================================================== -->
            <div id="divBi">
                <div class="form-group">
                  <label for="amostra">Amostra</label>
                  <input type="text" class="form-control" id="amostra">
                  <small class="form-text text-muted"></small>
                </div>

                <div class="form-group">
                    <label for="sucesso">Sucesso</label>
                    <input type="text" class="form-control" id="sucesso">
                    <small class="form-text text-muted"></small>
                </div>

                <div class="form-group">
                    <label for="fracasso">Fracasso</label>
                    <input type="text" class="form-control" id="fracasso">
                    <small class="form-text text-muted"></small>
                </div>

                <div class="form-group">
                    <label for="evento">Evento</label>
                    <input type="text" class="form-control" id="evento">
                    <small class="form-text text-muted"></small>
                </div>

                <button type="submit" class="btn btn-primary" id="calcular" onclick="binomial()">Calcular</button>

            </div>

            <!-- =========================================================== Normal ======================================================= -->
            <!-- ========================================================================================================================== -->

            <div id="divNor" style="display: none;">
                <div class="form-group">
                  <label for="media">Média</label>
                  <input type="text" class="form-control" id="media">
                  <small class="form-text text-muted"></small>
                </div>

                <div class="form-group">
                    <label for="desvioPadrao">Desvio Padrão</label>
                    <input type="text" class="form-control" id="desvioPadrao">
                    <small class="form-text text-muted"></small>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlSelect1">Selecione uma opção</label>
                    <select class="form-control" id="select">
                      <option value="entre">Entre dois números</option>
                      <option value="maior">Maior que</option>
                      <option value="menor">Menor que</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="intervalo">Intervalo</label>
                    <input type="text" class="form-control" id="intervalo">
                    <small class="form-text text-muted"></small>
                </div>

                <button type="submit" class="btn btn-primary" id="calcular" onclick="normal()">Calcular</button>
            </div>

            <!-- ========================================================= Uniforme ======================================================= -->
            <!-- ========================================================================================================================== -->

            <div id="divUni" style="display: none;">
                <div class="form-group">
                  <label for="pontoMin">Ponto mínimo</label>
                  <input type="text" class="form-control" id="pontoMin">
                  <small class="form-text text-muted"></small>
                </div>

                <div class="form-group">
                    <label for="pontoMax">Ponto máximo</label>
                    <input type="text" class="form-control" id="pontoMax">
                    <small class="form-text text-muted"></small>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlSelect1">Selecione uma opção</label>
                    <select class="form-control" id="selectUni">
                      <option value="entre">Entre dois números</option>
                      <option value="maior">Maior que</option>
                      <option value="menor">Menor que</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="intervalo">Intervalo</label>
                    <input type="text" class="form-control" id="intervaloUni">
                    <small class="form-text text-muted"></small>
                </div>

                <button type="submit" class="btn btn-primary" id="calcular" onclick="uniforme()">Calcular</button>
            </div>

          </div>
          <div class="col-md-4">
              <p id="resultPro"></p>
              <p id="resultMed"></p>
              <p id="resultDP"></p>
              <p id="variDP"></p>
          </div>
        </div>
    </div>

    <!-- JS -->
    <script src="./js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="./js/probabilidade.js"></script>

</body>

</html>
