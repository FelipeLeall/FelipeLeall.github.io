<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Statistic</title>
    <link rel="icon" href="./img/Icone.png">

    <!-- CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilo/stilo.css">

    <!-- Graficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

</head>

<body style="background-color: silver ;">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <a class="navbar-brand" href="index.html">
            <strong>Network Statistic</strong>
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="./descritiva.html"><strong>Descritiva</strong></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./probabilidade.html"><strong>Probabilidade</strong></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="correlacao.html"><strong> Correlação e Regressão</strong></a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Fim Navbar -->

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 col-sm-12" id="styleDados">

                <div id="buttons">

                    <button type="button" id="btnBi" class="btn btn-dark btn-lg" aria-pressed="true"
                        onclick="buttonBi()">Binomial</button>
                    <button type="button" id="btnNor" class="btn btn-dark btn-lg" aria-pressed="true"
                        onclick="buttonNor()">Normal</button>
                    <button type="button" id="btnUni" class="btn btn-dark btn-lg" aria-pressed="true"
                        onclick="buttonUni()">Uniforme</button>

                </div>
                <hr>
                <!-- ========================================================= Binomial ======================================================= -->
                <!-- ========================================================================================================================== -->
                <div id="divBi">
                    <h5 style="text-align: center;"><strong> Binomial </strong></h5>
                    <hr>
                    <div class="form-group">
                        <label for="amostra">Amostra</label>
                        <input type="text" class="form-control" id="amostra" placeholder="">
                        <small class="form-text text-muted"></small>
                    </div>

                    <div class="form-group">
                        <label for="sucesso">Sucesso</label>
                        <input type="text" class="form-control" id="sucesso" placeholder="Insira o Sucesso em porcentagem (1 a 100)">
                    </div>

                    <div class="form-group">
                        <label for="fracasso">Fracasso</label>
                        <input type="text" class="form-control" id="fracasso" placeholder="Insira o Fracasso em porcentagem (1 a 100)">
                    </div>

                    <div class="form-group">
                        <label for="evento">Evento</label>
                        <input type="text" class="form-control" id="evento" placeholder="Utilizar virgula ( , ) para separar os eventos">
                    </div>

                    <button type="submit" class="btn btn-dark btn-lg btn-block" id="calcular" onclick="binomial()">Calcular</button>

                </div>

                <!-- =========================================================== Normal ======================================================= -->
                <!-- ========================================================================================================================== -->

                <div id="divNor" style="display: none;">
                    <h5 style="text-align: center;"><strong> Normal </strong></h5>
                    <hr>
                    <div class="form-group">
                        <label for="media">Média</label>
                        <input type="text" class="form-control" id="media">
                    </div>

                    <div class="form-group">
                        <label for="desvioPadrao">Desvio Padrão</label>
                        <input type="text" class="form-control" id="desvioPadrao">
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Selecione uma opção</label>
                        <select class="form-control" id="select">
                            <option value="entre">Entre dois números</option>
                            <option value="maior">Maior que</option>
                            <option value="menor">Menor que</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="intervalo">Intervalo</label>
                        <input type="text" class="form-control" id="intervalo" placeholder="Utilizar virgula ( , ) para separar os intervalos">
                        <small class="form-text text-muted"></small>
                    </div>

                    <button type="submit" class="btn btn-dark btn-lg btn-block" onclick="normal()">Calcular</button>
                </div>

                <!-- ========================================================= Uniforme ======================================================= -->
                <!-- ========================================================================================================================== -->

                <div id="divUni" style="display: none;">
                    <h5 style="text-align: center;"><strong> Uniforme </strong></h5>
                    <hr>
                    <div class="form-group">
                        <label for="pontoMin">Ponto mínimo</label>
                        <input type="text" class="form-control" id="pontoMin">
                    </div>

                    <div class="form-group">
                        <label for="pontoMax">Ponto máximo</label>
                        <input type="text" class="form-control" id="pontoMax">
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Selecione uma opção</label>
                        <select class="form-control" id="selectUni">
                            <option value="entre">Entre dois números</option>
                            <option value="maior">Maior que</option>
                            <option value="menor">Menor que</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="intervalo">Intervalo</label>
                        <input type="text" class="form-control" id="intervaloUni" placeholder="Utilizar virgula ( , ) para separar os intervalos">
                    </div>

                    <button type="submit" class="btn btn-dark btn-lg btn-block" id="calcular" onclick="uniforme()">Calcular</button>
                </div>

            </div>

            <div class="col-md-4 col-sm-12" id="printProbabilidade">
                <h4 id="resultPro"></h4>
                <h4 id="resultMed"></h4>
                <h4 id="resultDP"></h4>
                <h4 id="variDP"></h4>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="./js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="./js/probabilidade.js"></script>

</body>

</html>
